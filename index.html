<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Password Generator</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>
      <div class="card-body">
        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
      </div>
      <div class="card-footer">
        <div class="customization-row">
          <label for="passwordLength">Length: <span id="passwordLengthValue">8</span></label>
          <input type="range" id="passwordLength" min="8" max="128" step="1" value="8">
        </div>
        <div class="customization-row">
          <label>Special Characters:</label>
          <input type="checkbox" id="specialCharactersCheckbox">
        </div>
        <div class="customization-row">
          <label>Numbers:</label>
          <input type="checkbox" id="numericCharactersCheckbox">
        </div>
        <div class="customization-row">
          <label>Lowercase:</label>
          <input type="checkbox" id="lowercaseCharactersCheckbox">
        </div>
        <div class="customization-row">
          <label>Uppercase:</label>
          <input type="checkbox" id="uppercaseCharactersCheckbox">
        </div>
        <button id="generate" class="btn">Generate Password</button>
        <button id="copy" class="btn">Copy Password</button>
      </div>
    </div>
    <script src="./javascript/script.js"></script>
</body>

</html>
